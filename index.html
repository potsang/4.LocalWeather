<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="Potsang Huang">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->	
</head>

<body>
	<div class="jumbotron text-center transparent">
	  <h1>Current Local Weather</h1>
	</div>
	<div class="container text-center">
	  <div class="row">
		<div class="col-xs-4 col-xs-offset-4 well info-background">
		  <h2 id="location"></h2></div>
	  </div>
	  <div class="row">
		<div class="col-xs-2 col-xs-offset-5 well info-background" id="circle">
		  <img class="img-responsive center-block" id="icon" src="" alt="weather image">
		  <h4 id="currently"></h4>
		</div>
	  </div>
	  <div class="row">    
		  <button class="btn btn-default col-xs-2 col-xs-offset-5 well info-background" id="temp-btn" data-toggle="tooltip" title="Click to change between Fahrenheit and Celsius.">
			<h2 id="temp"></h2>
		  </button>
	  </div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
